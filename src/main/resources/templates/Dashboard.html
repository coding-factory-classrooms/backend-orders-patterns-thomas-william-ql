#parse("base.html")
#@mainLayout()
<h1>Dashboard</h1>
<table>
    <thead>
    <tr>
        <td>State</td>
    </tr>
    </thead>
    <tbody>
    #foreach ($command in $commands)
    <tr>
        <td>$velocityCount</td>
        <td>$command.getState()</td>
    </tr>
    </tbody>
    #end
</table>
#end
